<!DOCTYPE html>
<html lang="hu">
	<head>
		<title>Hírlevél feliratkozás</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
		<!-- page icon -->
		<link rel="icon" type="image/x-icon" href="./pics/AC_icon.png">

		<!-- Bootstrap 5 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- External CSS -->
		<link rel="stylesheet" href="form.css">
		<link rel="stylesheet" href="menu.css">

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		
		<!-- JQuery form validation library -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js">
		</script>

		<!-- External JS -->
		<script src="form.js">
		</script>

    </head>
    <body>

		<div class="menu">
			<div class="menu-icon">
				<script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
				<lord-icon id="icon"
					src="https://cdn.lordicon.com/dnmvmpfk.json"
					trigger="hover"
					colors="primary:#ffffff"
					state="hover">
				</lord-icon>
			</div>

			<div class="menu-items">
				<ul>
					<li><a href="index.html">Vissza a kezdőoldalra</a></li>
					<li><a href="contact.html">Elérhetőségek</a></li>
				</ul>
			</div>
		</div>

		<div style="width: 50%;">
			<div class="form-container">
				<form name="hirlevel" id="hirlevel" action="confirm.html" method="get">
					<fieldset>
						<legend align="center" >Feliratkozás hírlevélre</legend>

						<div class="row outer">
							<div class="col input">
								<label for="vezeteknev">Név</label>
								<div class=row>
									<div class="col-6">
										<input type="text" name="vezeteknev" id="vezeteknev"
											placeholder="Vezetéknév">
									</div>
									<div class="col-6">
										<input type="text" name="keresztnev" id="keresztnev"
											placeholder="Keresztnév" required>
									</div>
								</div>
							</div>
						</div>
						
						<div class="row outer">
							<div class="col-6 input">
								<label for="szuletesi_datum">Születési dátum</label> 
								<br>
								<input type="date" id="szuletesi_datum" name="szuletesi_datum" 
									max="2023-01-01" min="1901-01-01">
							</div>

							<div class="col-6 input">
								<label for="nem">Nem</label> 
								<br>
								<select name="nem" id="nem">
									<option selected disabled>Válasszon</option>
									<option value="ferfi">Férfi</option>
									<option value="no">Nő</option>
								</select>
							</div>
						</div>
						
						<div class="row outer">
							<div class="col input">
								<label for="email">E-mail</label> 
								<br>
								<input type="email" name="email" id="email"
									placeholder="somebody@example.com" required>
							</div>
						</div>
						
						<div class="row outer">
							<div class="col-7 input">
								<label>Hírlevél gyakorisága</label> 
								<div class="row">
									<div class="col">
										<input type="radio" name="gyakorisag"
											id="hetente" value="hetente" checked>
										<label for="hetente">Hetente</label> 
									</div>
									<div class="col">
										<input type="radio" name="gyakorisag"
											id="havonta" value="havonta">
										<label for="havonta">Havonta</label>
									</div>
								</div>
							</div>

							<div class="col input">
								<label for="szin">Kedvenc szín</label>
								<br>
								<input type="color" name="szin" id="szin"
									value="#ffffff">
							</div>
						</div>

						<div class="row input" style="padding-top: 20px;">
							<div class="col-7">
								<label for="beleegyezes" style="font-size: smaller; padding-left: 5px;">
									Belegyezek adataim tárolásába</label>
							</div>
							<div class="col">
								<input type="checkbox" name="beleegyezes" id="beleegyezes" required>
							</div>
						</div>

						<div class="submit-button" style="display:flex; justify-content: center;">
							<button class="button" id="btn" type="submit"  value="Küldés">
								<span id="anim-area"></span> Küldés
							</button>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

    </body>
</html>
